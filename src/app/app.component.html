<nav class="navbar bg-primary sticky top-0 z-40 bg-opacity-90 backdrop-blur drawer drawer-end">
  <div class="flex-1">
    <ul class="menu menu-horizontal font-semibold text-lg tracking-tight normal-case  flex-nowrap py-0 px-1">
      <li>
        <a class="text-primary-content pl-1">
          Select List Demo
        </a>
      </li>
    </ul>
  </div>
</nav>
<div class="p-3">
  <div class="flex sm:flex-row flex-col gap-3">
    <app-select-list-example (selectionsChange)="$myColors.set($event)"></app-select-list-example>
    <div class="card bg-base-200 w-full">
      <div class="card-body">
        <div class="card-title">Selected items</div>
        <ul>
          @for (item of $myColors(); track item.value) {
            <li>{{ item.color }}</li>
          }
          @empty {
            <li>There are no colors selected.</li>
          }
        </ul>
      </div>
    </div>
  </div>
  
</div>
